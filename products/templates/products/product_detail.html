{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
            <div class="product-details-container mt-5">
                <h1 class="product-title">{{ product.name }}</h1>
                <div class="image-container my-3">
                    {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="product-image img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                    {% else %}
                        <img class="product-image img-fluid" src="{% static 'noimage.png' %}" alt="{{ product.name }}">
                    {% endif %}
                </div>
                <p class="lead mb-4">Â£{{ product.price }}</p>
                <p class="product-description">{{ product.description }}</p>
                <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-12">
                            <p class="mt-3"><strong>Quantity:</strong></p>
                            <div class="form-group w-50">
                                <div class="input-group">
                                    <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <p class="mt-3"><strong>Size:</strong></p>
                            <div class="form-group">
                                <select class="form-control" name="size">
                                    <option value="UK4">UK4</option>
                                    <option value="UK5">UK5</option>
                                    <option value="UK6">UK6</option>
                                    <option value="UK7">UK7</option>
                                    <option value="UK8">UK8</option>
                                    <option value="UK9">UK9</option>
                                    <option value="UK10">UK10</option>
                                    <option value="UK11">UK11</option>
                                    <option value="UK12">UK12</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-12">
                            <a href="{% url 'products' %}" class="btn rounded-0 mt-5">
                                <span class="icon">
                                    <i class="fas fa-chevron-left"></i>
                                </span>
                                <span class="text-uppercase">Keep Shopping</span>
                            </a>
                            <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">
                        </div>
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
