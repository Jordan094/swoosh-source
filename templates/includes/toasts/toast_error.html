<div class="toast custom-toast custom-toast-container rounded-0 border-top-0" data-autohide="false">
    <!-- Toast Arrow for Error Messages -->
    <div class="arrow-up arrow-danger"></div>
    <!-- Toast Top Cap with Error Color -->
    <div class="w-100 toast-capper bg-danger"></div>
    <!-- Toast Header -->
    <div class="toast-header bg-white text-dark">
        <!-- Toast Title -->
        <strong class="mr-auto">Error!</strong>
        <!-- Close Button -->
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- Toast Body -->
    <div class="toast-body bg-white">
        <!-- Displaying the error message -->
        {{ message }}
    </div>
</div>
