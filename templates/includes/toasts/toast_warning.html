<div class="toast custom-toast custom-toast-container rounded-0 border-top-0" data-autohide="false">
    <!-- Toast Arrow -->
    <div class="arrow-up arrow-warning"></div>
    <!-- Toast Top Cap -->
    <div class="w-100 toast-capper bg-warning"></div>
    <!-- Toast Header -->
    <div class="toast-header bg-white text-dark">
        <!-- Toast Title -->
        <stong class="mr-auto">Warning!</stong>
        <!-- Close Button -->
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- Toast Body -->
    <div class="toast-body bg-white">
        {{ message }} <!-- Content of the toast -->
    </div>
</div>
